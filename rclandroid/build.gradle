buildscript {
  repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven {
      url "https://plugins.gradle.org/m2/"
    }
    maven {
      url "https://maven.google.com/"
    }
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:8.4.1'
    classpath files('/home/salldritt/workspace/ament_gradle_plugin/build/libs/ament-0.7.1.jar')
  }
}

apply plugin: 'com.android.library'
apply plugin: 'org.ros2.tools.gradle'

repositories {
   mavenCentral()
   maven {
      url "https://maven.google.com/"
   }
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

android {
  namespace "org.ros2.android"
  compileSdkVersion 22
  defaultConfig {
    minSdkVersion 22
    targetSdkVersion 22
  }
  compileOptions {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
  }
}
